<main>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Bejelentkezés</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onLogin(formDirective)">
          <mat-form-field appearance="outline" >
            <mat-label>Ímél</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
          <button mat-raised-button color="accent" type="submit">
            Bejelentkezés
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
          <a mat-button routerLink="/signup">vagy regisztrálj!</a>
      </mat-card-actions>
      <mat-card-footer *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate" />
      </mat-card-footer>
    </mat-card>
  </main>
