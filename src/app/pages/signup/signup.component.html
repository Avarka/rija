<main>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Regisztárció</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup(formDirective)" #formDirective="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Ímél</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Felhasználónév</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Jelszó ismételten</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">
          Regisztráció
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/login">vagy jelentkezz be!</a>
    </mat-card-actions>
    <mat-card-footer *ngIf="isLoading">
      <mat-progress-bar mode="indeterminate" />
    </mat-card-footer>
  </mat-card>
</main>
